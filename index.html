<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <script src="config.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="document.getElementById('p1').value=''">
    <div style="width: 300; height: 300;" id="d1">
        <input type="text" id="p1" />
        <button type="button" class="Nums" onclick="document.getElementById('p1').value+= this.innerHTML">1</button>
        <button type="button" class="Nums" onclick="document.getElementById('p1').value+= this.innerHTML">2</button>
        <button type="button" class="Nums" onclick="document.getElementById('p1').value+= this.innerHTML">3</button>
        <button type="button" class="Nums" onclick="document.getElementById('p1').value+= this.innerHTML">4</button>
        <button type="button" class="Nums" onclick="document.getElementById('p1').value+= this.innerHTML">5</button>
        <button type="button" class="Nums" onclick="document.getElementById('p1').value+= this.innerHTML">6</button>
        <button type="button" class="Nums" onclick="document.getElementById('p1').value+= this.innerHTML">7</button>
        <button type="button" class="Nums" onclick="document.getElementById('p1').value+= this.innerHTML">8</button>
        <button type="button" class="Nums" onclick="document.getElementById('p1').value+= this.innerHTML">9</button>
        <button type="button" class="Nums" onclick="document.getElementById('p1').value+= this.innerHTML">0</button>
        <button type="button" class="Nums" id="plus" onclick="plus()">+</button>
        <button type="button" class="Nums" id="submition" onclick="submition()">-</button>
        <button type="button" class="Nums" id="division" onclick="division()">/</button>
        <button type="button" class="Nums" id="multiplication" onclick="multiplication()">*</button>
        <button type="button" class="Nums" id="draw" onclick="draw()">=</button>
        <button type="button" onclick="document.getElementById('p1').value=''">C</button>
    </div>
    <script>
        let num1;
       
        let action ;
        function plus() {
             num1 = document.getElementById('p1').value;
            document.getElementById('p1').value = '';
            action= 'plus';
        }
        function submition(){
            num1 = document.getElementById('p1').value;
            document.getElementById('p1').value = '';
            action = 'submition';
        }
        function division(){
            num1 = document.getElementById('p1').value;
            document.getElementById('p1').value = '';
            action = 'division';
        }
        function multiplication(){
            num1 = document.getElementById('p1').value;
            document.getElementById('p1').value = '';
            action = 'multiplication';
        }
        let num2 ;
        function draw() {
           num2 = document.getElementById('p1').value;
           if (action === "plus"){
            document.getElementById('p1').value = eval(num1) + eval(num2);
           }
           else if (action === "submition"){
            document.getElementById('p1').value = eval(num1) - eval(num2);
           }
           else if(action === "division"){
            document.getElementById('p1').value = eval(num1) / eval(num2);
           }
           else if(action === "multiplication"){
            document.getElementById('p1').value = eval(num1) * eval(num2);
           }else{
            document.getElementById('p1').style.borderColor = "red";
            document.getElementById('p1').style.color = "red";
            document.getElementById('p1').value = "please Enter a number or action!";
           }
        }

    </script>
</body>

</html>
